<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh s√°ch Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="max-w-5xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">

    <!-- Ti√™u ƒë·ªÅ -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">üìÇ Danh s√°ch Category</h2>
        <a th:href="@{/categories/add}"
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            ‚ûï Th√™m m·ªõi
        </a>
    </div>

    <!-- Form t√¨m ki·∫øm -->
    <form th:action="@{/categories}" method="get" class="flex gap-3 mb-6">
        <input type="text" name="q" th:value="${q}" placeholder="üîç T√¨m theo t√™n..."
               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <button type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
            Search
        </button>
    </form>

    <!-- B·∫£ng d·ªØ li·ªáu -->
    <div class="overflow-x-auto">
        <table class="w-full border border-gray-200 rounded-lg overflow-hidden shadow-sm">
            <thead class="bg-gray-100 text-gray-600 text-left">
            <tr>
                <th class="px-4 py-2 border">ID</th>
                <th class="px-4 py-2 border">Name</th>
                <th class="px-4 py-2 border">Description</th>
                <th class="px-4 py-2 border text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <tr th:each="c : ${pageData.content}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border" th:text="${c.id}"></td>
                <td class="px-4 py-2 border" th:text="${c.name}"></td>
                <td class="px-4 py-2 border" th:text="${c.description}"></td>
                <td class="px-4 py-2 border text-center space-x-2">
                    <a th:href="@{/categories/edit/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                        ‚úèÔ∏è Edit
                    </a>
                    <a th:href="@{/categories/delete/{id}(id=${c.id})}"
                       class="px-3 py-1 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                       onclick="return confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a?');">
                        üóëÔ∏è Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Ph√¢n trang -->
    <div class="flex justify-center items-center gap-2 mt-6">
        <a th:if="${!pageData.first}"
           th:href="@{/categories(page=${pageData.number - 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">‚¨Ö Prev</a>

        <span th:each="i : ${#numbers.sequence(0, pageData.totalPages - 1)}">
            <a th:href="@{/categories(page=${i}, q=${q})}"
               th:text="${i + 1}"
               th:classappend="${i == pageData.number} ? ' bg-blue-600 text-white ' : ' bg-gray-200 text-gray-700 hover:bg-gray-300 '"
               class="px-3 py-1 rounded-lg mx-1">
            </a>
        </span>

        <a th:if="${!pageData.last}"
           th:href="@{/categories(page=${pageData.number + 1}, q=${q})}"
           class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300">Next ‚û°</a>
    </div>
</section>
</body>
</html>
