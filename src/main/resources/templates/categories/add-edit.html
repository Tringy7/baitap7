<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thêm / Sửa Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section layout:fragment="content" class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-6"
        th:text="${category.id} != null ? '✏️ Edit Category' : '➕ Add Category'"></h2>

    <form th:action="@{/categories/save}" th:object="${category}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <!-- Name -->
        <div>
            <label class="block text-gray-600 font-medium mb-1">Name <span class="text-red-500">*</span></label>
            <input type="text" th:field="*{name}" required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-gray-600 font-medium mb-1">Description</label>
            <textarea th:field="*{description}"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                      rows="3"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4">
            <a th:href="@{/categories}"
               class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                Cancel
            </a>
            <button type="submit"
                    class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                Save
            </button>
        </div>
    </form>
</section>
</body>
</html>
